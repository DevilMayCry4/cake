<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" charset="utf-8" />
   <title></title>
    {% load staticfiles %}
   <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <script src="{% static "js/jquery-2.2.3.min.js" %}" ></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <link href="{% static "css/modalcenter.css" %}" rel="stylesheet">
    <script src="{% static "js/commond.js" %}"></script>
    <script>function show(){
        alertWithTitleAndBody('title','body');
    }</script>
</head>
<body>
<!-- 模态框（Modal） -->
<div class="modal fade" id="alertModel" tabindex="-1" role="dialog"
   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close"
               data-dismiss="modal" aria-hidden="true">
                  &times;
            </button>
            <h4 class="modal-title" id="alertModelTitle">
            </h4>
         </div>
         <div id="alertModelBody" class="modal-body">
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default"
               data-dismiss="modal">关闭
            </button>
         </div>
      </div><!-- /.modal-content -->
</div><!-- /.modal -->
</div>
<button onclick="show()">show</button>
</body>
</html>
