<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" charset="utf-8" />
   <title>{% block title %}{% endblock %}</title>
    {% load staticfiles %}
   <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
   <script src="{% static "js/jquery-2.2.3.min.js" %}" ></script>
   <script src="{% static "js/bootstrap.min.js" %}"></script>
   <script src="{% static "js/js.cookie.js" %}"></script>
   <script src="{% static "js/commond.js" %}"></script>
{% block head %}{% endblock %}
 <style>
.btn-margin-left {
    margin-left: 20px;
}
.btn-margin-right {
    margin-right: 20px;
}
 .dropdown-toggle{
     margin-left: 5px;
     margin-right: 5px;
 }
 </style>
<script>
    function logout(){
      Cookies.remove('token');
       location.href = '';
    }
</script>
<body>
<nav class="navbar navbar-default" role="navigation">
<div class="container-fluid">
   <div class="nav navbar-nav navbar-right">
        {% if user %}
              <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.nickname }}<b class="caret"></b></a>
               <ul class="dropdown-menu">
                   <li><a  href="../home">首页</a></li>
	              <li><a href="banner">编辑Banner</a></li>
                     <li><a href="addgood">添加商品</a></li>
	              <li><a href="#">账号信息</a></li>
	              <li class="divider"></li>
	              <li><a  onclick="logout()">注销</a></li>
	           </ul>
           </li>

            {% else %}
           <a type="button" class="btn btn-default navbar-btn btn-margin-left btn-margin-right" href="login" >
         登录
      </a>
       {% endif %}
   </div>
</div>
</nav>
<!-- 模态框（Modal） -->
<div class="modal fade" id="alertModel" tabindex="-1" role="dialog"
   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close"
               data-dismiss="modal" aria-hidden="true">
                  &times;
            </button>
            <h4 class="modal-title" id="alertModelTitle">
            </h4>
         </div>
         <div   class="modal-body" id="alertModelBody">
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default"
               data-dismiss="modal">关闭
            </button>
         </div>
      </div><!-- /.modal-content -->
</div><!-- /.modal -->
</div>
 <div class="modal" id="loadModal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
          加载中
         </div>
         <div class="modal-body">
          <div class="progress progress-striped active">
   <div class="progress-bar progress-bar-success" role="progressbar"
      aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
      style="width: 100%;">
   </div>
    </div>
         </div>

      </div><!-- /.modal-content -->
</div><!-- /.modal -->
</div>

{% block body %}
{% endblock %}
</body>
</html>
